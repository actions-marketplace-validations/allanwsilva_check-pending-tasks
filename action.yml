name: 'Check for pending tasks'
description: 'Check for Open PRs, etc - sends reminder emails via Sendgrid'
inputs:
  from:
    description: 'verified sender address in Sendgrid'
    required: true
    type: string
  sendgridKey:
    description: 'Sendgrid API Key'
    required: true
    type: string

outputs:
  time: # output will be available to future steps
    description: 'The current time after waiting'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: "bell"
  color: yellow
